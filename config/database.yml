default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: '1234'
  host: localhost

development:
  <<: *default
  database: Ecommerce2_development

test:
  <<: *default
  database: Ecommerce2_test

production:
  <<: *default
  database: Ecommerce2_production